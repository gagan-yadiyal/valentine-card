<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Full-screen overlay to catch the first click */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 243, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            text-align: center;
        }

        #overlay h2 { color: #ff4b6e; font-size: 1.2rem; }

        .container {
            background: white;
            width: 85%;
            max-width: 350px;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            text-align: center;
            z-index: 10;
        }

        div#overlay p {
            background: #ff4b6e;
            color: #FFF;
            padding: 15px 30px;
            border-radius: 25px;
            vertical-align: middle;
        }

        .hidden { display: none !important; }

        img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ff4b6e;
            margin-bottom: 1.5rem;
        }

        h1 { color: #ff4b6e; font-size: 1.6rem; margin: 0.5rem 0; }
        p { color: #555; margin-bottom: 2rem; }

        button {
            background: linear-gradient(45deg, #ff4b6e, #ff758c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.3);
        }

        #myAudio { display: none; }

        .heart {
            position: fixed;
            top: -10%;
            font-size: 24px;
            z-index: 1;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startEverything()">
        <h2>❤️ You have a message ❤️</h2>
        <p style="font-size: 0.9rem;">Click to open</p>
    </div>

    <div class="container hidden" id="screen1">
        <img src="love_love.jpg" alt="Valentine">
        <h1>Happy Valentine's Day! ❤️</h1>
        <p>I'll never fall in love... unless it's with you.</p>

        <audio id="myAudio" loop>
            <source src="music.mp3" type="audio/mpeg">
        </audio>

        <button onclick="nextScreen()">Take me in</button>
    </div>

    <div class="container hidden" id="screen2">
        <img src="family.jpg" alt="Our First Meet">
        <h1>When our Family Met ❤️</h1>
        <p>The day everything changed for the better.</p>
        <button onclick="nextScreen()">Final Surprise</button>
    </div>

    <script>
        // Start Hearts and Music only after first click
        function startEverything() {
            // Hide overlay
            document.getElementById('overlay').classList.add('hidden');
            // Show first screen
            document.getElementById('screen1').classList.remove('hidden');
            
            // Play Music
            const audio = document.getElementById("myAudio");
            audio.play().catch(e => console.log("Audio play blocked"));

            // Start falling hearts loop
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        function nextScreen() {
            const s1 = document.getElementById('screen1');
            const s2 = document.getElementById('screen2');

            if (!s1.classList.contains('hidden')) {
                s1.classList.add('hidden');
                s2.classList.remove('hidden');
            } else {
                alert("Happy Valentine's Day, my love!");
            }
        }
    </script>
</body>
</html>
