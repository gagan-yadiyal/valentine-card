<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Keeps hearts inside the screen */
        }

        .container {
            background: white;
            width: 85%;
            max-width: 350px;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            text-align: center;
            z-index: 10;
        }

        img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 50%; /* Circle looks more romantic! */
            border: 5px solid #ff4b6e;
            margin-bottom: 1.5rem;
        }

        h1 { color: #ff4b6e; font-size: 1.6rem; margin: 0.5rem 0; }
        p { color: #555; margin-bottom: 2rem; }

        button {
            background: linear-gradient(45deg, #ff4b6e, #ff758c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.3);
        }

        /* Hidden Audio Player */
        #myAudio { display: none; }

        .heart {
            position: fixed;
            top: -10%;
            font-size: 24px;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="love_love.jpg" alt="Valentine">
        <h1>Happy Valentine's Day! ❤️</h1>
        <p>I'll never fall in love... unless it's with you.</p>

        <audio id="myAudio" loop>
            <source src="music.mp3" type="audio/mpeg">
        </audio>

        <button onclick="startExperience()">Shower with Love</button>
    </div>

    <script>
        function startExperience() {
            // Play the music
            const audio = document.getElementById("myAudio");
            audio.play();

            // Create hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(heart);
                    setTimeout(() => { heart.remove(); }, 5000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
