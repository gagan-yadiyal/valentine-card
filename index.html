<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevents side-scrolling on mobile */
        }

        .container {
            background: white;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Limits size on desktop */
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.15);
            text-align: center;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        img {
            width: 100%; /* Scales to container width */
            max-width: 250px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid #ff4b6e;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #ff4b6e;
            font-size: 1.8rem;
            margin: 0.5rem 0;
        }

        p {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        /* Audio Player Styling */
        audio {
            width: 100%;
            height: 35px;
            margin-bottom: 1.5rem;
        }

        button {
            background: linear-gradient(45deg, #ff4b6e, #ff758c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.3);
            width: 100%; /* Easier to tap on mobile */
        }

        /* Heart Animation */
        .heart {
            position: fixed;
            top: -10%;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="love_love.jpg" alt="Our Photo">
        
        <h1>Happy Valentine's Day! ❤️</h1>
        <p>I'll never fall in love... unless it's with you.</p>

        <audio controls>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <button onclick="createHearts()">Shower with Love</button>
    </div>

    <script>
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heart.style.opacity = Math.random();
                    document.body.appendChild(heart);
                    
                    setTimeout(() => { heart.remove(); }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
