<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Initial Overlay */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 243, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            text-align: center;
        }

        .container {
            background: white;
            width: 85%;
            max-width: 350px;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            text-align: center;
            z-index: 10;
        }

        .hidden { display: none !important; }

        img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ff4b6e;
            margin-bottom: 1.5rem;
        }

        h1 { color: #ff4b6e; font-size: 1.6rem; margin: 0.5rem 0; }
        p { color: #555; margin-bottom: 2rem; }

        button {
            background: linear-gradient(45deg, #ff4b6e, #ff758c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.3);
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }

        /* Floating Elements */
        .heart, .confetti {
            position: fixed;
            top: -10%;
            z-index: 1;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startEverything()">
        <h2>❤️ You have a message ❤️</h2>
        <p>Click to open</p>
    </div>

    <div class="container hidden" id="screen1">
        <img src="love_love.jpg" alt="Valentine">
        <h1>Happy Valentine's Day! ❤️</h1>
        <p>I'll never fall in love... unless it's with you.</p>
        <button onclick="nextScreen('screen1', 'screen2')">Take me in</button>
    </div>

    <div class="container hidden" id="screen2">
        <img src="family.jpg" alt="Our Family Met">
        <h1>When our Family Met ❤️</h1>
        <p>The day everything changed for the better.</p>
        <button onclick="nextScreen('screen2', 'screen3')">Next</button>
    </div>

    <div class="container hidden" id="screen3">
        <img src="old_age.png" alt="Our Future">
        <h1>Our Future ❤️</h1>
        <p>Growing old, side-by-side, forever.</p>
        <button onclick="celebrate()">Happy Valentine's Day!</button>
    </div>

    <audio id="myAudio" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startEverything() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('screen1').classList.remove('hidden');
            
            const audio = document.getElementById("myAudio");
            audio.play();

            // Constant Heart Rain
            setInterval(createHeart, 400);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        function nextScreen(current, next) {
            document.getElementById(current).classList.add('hidden');
            document.getElementById(next).classList.remove('hidden');
        }

        function celebrate() {
            // Massive Confetti Blast
            const colors = ['#ff4b6e', '#ff758c', '#ffffff', '#ffd1d1', '#ff0040'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (Math.random() * 1 + 2) + 's';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                    document.body.appendChild(confetti);
                    setTimeout(() => { confetti.remove(); }, 3000);
                }, i * 20);
            }
        }
    </script>
</body>
</html>
